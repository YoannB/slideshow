				// connect event keyboard
				document.onkeydown = function (e) {
					switch (e.keyCode) {
						case 13 : // enter
							slideShow.toggleBarDetailed();
							break;
						case 80 : case 415 : // P
							slideShow.togglePlayPause();
							break;
						case 82 : // R
							slideShow.reset();
							break;
						case 39 : case 417 : // RIGHT
							slideShow.next();
							break;
						case 37 : case 412 : // LEFT
							slideShow.previous();
							break;
						case 38 : // UP
							slideShow.showBar();
							break;
						case 40 : // DOWN
							slideShow.hideBar();
							break;
						case 96 : case 413 : // 0
							slideShow.stop();
							break;
						case 97 : case 49 : // 1
							slideShow.setTimeoutSlide(1);
							break;
						case 98 : case 50 : // 2
							slideShow.setTimeoutSlide(2);
							break;
						case 99 : case 51 : // 3
